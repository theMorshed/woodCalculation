<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <h2>Flat Wood Calculate</h2>
                    <input id="length-field" class="form-control" type="text" placeholder="Please write length in FOOT">
                    <br>
                    <input id="width-field" class="form-control" type="text" placeholder="Please write width in INCH">
                    <br>
                    <input id="thickness-field" class="form-control" type="text" placeholder="Please write Thickness in INCH">
                    <br>
                    <input id="result-field" class="form-control" type="text" placeholder="RESULT" disabled>
                    <button id="flat-wood-btn-calculate" class="generate-btn">Calculate</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <h2>Round Wood Calculate</h2>
                    <input id="round-wood-length-field" class="form-control" type="text" placeholder="Please write length in INCH">
                    <br>
                    <input id="round-wood-round-field" class="form-control" type="text" placeholder="Please write round in INCH">                    
                    <br>
                    <input id="round-wood-result-field" class="form-control" type="text" placeholder="RESULT" disabled>                    
                    <button id="round-wood-btn-calculate" class="generate-btn">Calculate</button>
                </div>
            </div>            
        </div>        
    </div>
    <script src="js/library.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
